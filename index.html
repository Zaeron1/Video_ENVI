<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0b0c0f;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-wrapper {
      width: 95%;
      height: 95%;
      max-width: 1800px;
      max-height: 95vh;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    #error {
      position: absolute;
      color: #999;
      font-family: system-ui, sans-serif;
      font-size: 1.1rem;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="video-wrapper">
    <iframe id="player" allow="autoplay; fullscreen"></iframe>
    <div id="error" hidden>Aucune vidéo spécifiée. Ajoute ?id= dans l’URL.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");
    const player = document.getElementById("player");
    const error = document.getElementById("error");

    if (videoId) {
      player.src = `https://drive.google.com/file/d/${videoId}/preview`;
    } else {
      player.style.display = "none";
      error.hidden = false;
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo</title>
  <style>
    /* --- Mise en page globale --- */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0b0c0f;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- Conteneur principal --- */
    .video-wrapper {
      width: 92%;
      max-width: 1600px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* --- Message d’erreur ou d’attente --- */
    #error {
      position: absolute;
      color: #999;
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }

    /* --- Barre subtile autour (effet de cadre discret) --- */
    .video-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid #2e2e2e;
      border-radius: 10px;
      pointer-events: none;
    }

    /* --- Responsive --- */
    @media (max-width: 800px) {
      .video-wrapper {
        width: 100%;
        height: 100%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <div class="video-wrapper">
    <iframe id="player" allow="autoplay"></iframe>
    <div id="error" hidden>❌ Aucune vidéo spécifiée.<br>Ajoute <code>?id=</code> dans l’URL.</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");
    const player = document.getElementById("player");
    const error = document.getElementById("error");

    if (videoId) {
      player.src = `https://drive.google.com/file/d/${videoId}/preview`;
    } else {
      player.style.display = "none";
      error.hidden = false;
    }
  </script>

</body>
</html>
